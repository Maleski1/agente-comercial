upstream streamlit {
    server agente_comercial:8501;
}

upstream fastapi {
    server agente_comercial:8000;
}

server {
    listen 80;
    server_name app.reaumarketing.com;

    # Redirecionar HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name app.reaumarketing.com;

    # SSL — Certbot vai preencher esses caminhos
    ssl_certificate /etc/letsencrypt/live/app.reaumarketing.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.reaumarketing.com/privkey.pem;

    # Segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Webhook da Evolution API -> FastAPI
    location /webhook/ {
        proxy_pass http://fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints -> FastAPI
    location /health {
        proxy_pass http://fastapi;
    }

    location /admin/ {
        proxy_pass http://fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Endpoints da API (análise, métricas, relatório)
    location ~ ^/(analisar|metricas|relatorio|vendedores|conversas) {
        proxy_pass http://fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Dashboard Streamlit (tudo o resto)
    location / {
        proxy_pass http://streamlit;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket do Streamlit (necessário para funcionar)
    location /_stcore/stream {
        proxy_pass http://streamlit/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}
